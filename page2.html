<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuban Revolution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Sofia+Sans+Semi+Condensed&family=Tilt+Neon&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <a class="nav-a" href="home.html"><strong>Home</strong></a>
        <a class="nav-a" href="page2.html"><strong>Newsletter </strong></a>
        <a class="nav-a" href="page3.html"><strong> Learn More</strong></a>
        <a class="nav-a" href="page4.html"><strong> Real Cuba </strong></a>
    </nav>

    <div class="form">
        <form action="post">
            <fieldset>
                <legend>Cuba Newsletter</legend>

                <div class="form-divs">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div class="form-divs">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div class="form-divs">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div class="form-divs">
                    <label class="text-label" for="about">About yourself:</label>
                    <textarea name="info" id="about"></textarea>
                </div>

                <div class="form-divs ">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="term">I agree to recieve the newsletter</label>
                </div>


                <div class="submit">
                    <button type="submit">Submit</button>
                </div>

            </fieldset>

        </form>
    </div>
</body>

</html>
